<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Google Copy</title>
  </head>
  <body>
    <header>
        <div class="lefthead">
          <a>About</a>
          <a>Store</a>
        </div>
        <div class="righthead">
          <a>Gmail</a>
          <a>Images</a>
          <a>📋</a>
          <a>👸🏼</a>
        </div>
    </header>
    <div class="content">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        ref="google-logo"
      />
      <form>
        <input type="text" id="search-form" text="Search" />
      </form>
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>




    <footer>
      <div class="container" id="footer">

        <div class="footcountry">
        <a href="#">United Kingdom</a>
        </div>
<br />
      <span class="footleft">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </span>

      <span class="footcenter">
        <a>🥦 Carbon Neutral Since 2007</a>
      </span>

        <span class="footright">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
        </span>

      </div>
    </footer>
  </body>
</html>
